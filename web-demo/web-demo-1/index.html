<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 MQTT Dashboard</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>ESP32 MQTT Dashboard</h2>

        <div id="topicInput">
            <div class="input-group">
                <label for="topicSub">Subcribe Topic</label>
                <input type="text" id="topicSub">
            </div>

            <div class="input-group">
                <label for="topicPub">Publish Topic</label>
                <input type="text" id="topicPub">
            </div>

            <button class="save-btn" onclick="saveTopics()">Save Topic</button>
        </div>

        <div id="mainContent" class="hidden">

            <h3 class="status-h3">ESP32 Status</h3>
            <p class="status-box" id="status">Waiting for messages...</p>

            <h3>LED Control</h3>
            <div class="button-container">
                <button onclick="sendCommand('ON')">LED ON</button>
                <button class="btn-off" onclick="sendCommand('OFF')">LED OFF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
