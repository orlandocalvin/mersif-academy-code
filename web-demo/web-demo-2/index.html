<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 MQTT Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>ESP32 MQTT Dashboard</h2>

        <div id="topicInput" class="">
            <div class="input-group">
                <label for="topicSub">Subcribe Topic</label>
                <input type="text" id="topicSub">
            </div>

            <div class="input-group">
                <label for="topicPub">Publish Topic</label>
                <input type="text" id="topicPub">
            </div>

            <button class="save-btn" onclick="saveTopics()">Simpan Topic</button>
        </div>

        <div id="mainContent" class="hidden">
            <h3>Sensor Data</h3>
            <div class="sensor-data-container">
                <p class="sensor-data">Soil Moisture Status: <span id="soilMoisture">--</span></p>
                <p class="sensor-data">NPK Status: <span id="npkSensor">--</span></p>
                <p class="sensor-data">Temperature: <span id="temperature">--</span> Â°C</p>
                <p class="sensor-data">Humidity: <span id="humidity">--</span> %</p>
            </div>

            <h3>LED Control</h3>
            <div class="button-container">
                <button class="btn" onclick="sendCommand('ON')">LED ON</button>
                <button class="btn btn-power" onclick="confirmReset()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24"
                        style="fill: rgba(0, 0, 0, 1);">
                        <path
                            d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z">
                        </path>
                        <path d="M11 2h2v10h-2z"></path>
                    </svg>
                </button>
                <button class="btn btn-off" onclick="sendCommand('OFF')">LED OFF</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
